<h1 class="text-center">Gruppenliste</h1>
<h4 class="text-center">Hier können neue hinzugekommene Kinder eingetragen werden.</h4>
<!--Zeigt Beobachtungen an-->
<div class="container my-4">

  <!-- Formular -->

<div class="d-flex justify-content-center align-items-center">
  <div class="w-50">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mb-3">
      <div class="row mb-3">
          <!-- Name -->
          <div class="col-md-6">
            <label for="name" class="form-label fw-bold">Name</label>
            <input id="name" formControlName="name" class="form-control" />
          </div>

          <!-- Geburtstag -->
          <div class="col-md-4">
            <label for="birthdate" class="form-label fw-bold">Geburtstag</label>
            <input id="birthdate" formControlName="birthdate" class="form-control" />
          </div>

            <!-- Gender -->
          <div class="col-md-2">
            <label for="gender" class="form-label fw-bold">Geschlecht</label>
            <input id="gender" formControlName="gender" class="form-control" />
          </div>

          <!-- Gruppe -->
          <div class="col-md-3">
            <label for="groupId" class="form-label fw-bold">Gruppe</label>
            <select id="groupId" formControlName="groupId" class="form-select">
              <option value="">Bitte wählen</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
            </select>
          </div>

          <!-- Bild -->
            <div class="col-md-6">
                <label for="img" class="form-label fw-bold">Bild</label>

                <input
                  id="img"
                  type="file"
                  accept="image/*"
                  (change)="onFileSelected($event)"
                  class="form-control"
                />

                <!-- Vorschau -->
                <div class="mt-3 text-center" *ngIf="imageBase64">
                  <img
                    [src]="imageBase64"
                    alt="Vorschau"
                    class="img-fluid rounded shadow"
                    style="max-height: 200px;"
                  />
                </div>
            </div>
      </div>

       <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-outline-secondary" [disabled]="form.invalid">
            {{ editMode ? 'Aktualisieren' : 'Hinzufügen' }}
          </button>
          @if (editMode) {
            <button type="button" class="btn btn-outline-success ms-2" (click)="cancel()">Abbrechen</button>
          }
        </div>
      </form>

      <form [formGroup]="form" class="row g-3 justify-content-center mt-4">

       

        <div class="col-md-3 d-flex align-items-end">
          <button type="button" class="btn btn-outline-success ms-2" (click)="loadKinderNachGruppe()">
            Kinder nach Gruppe anzeigen
          </button>
        </div>

        <div class="col-md-3">
          <label for="filterGroupId" class="form-label fw-bold">Gruppe</label>
          <select id="filterGroupId" formControlName="filterGroupId" class="form-select">
            <option value="">Bitte wählen</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
          </select>
        </div>

      </form>

  </div>
</div>


<hr />


<div class="container my-5">
<!-- Tabelle -->
  <table class="table table-hover table-responsive shadow rounded text-center">
    <thead>
      <tr>
        <th>Name</th>
        <th>Geburtstag</th>
        <th>Geschlecht</th>
        <th>Gruppe</th>
        <th>Bild</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (kind of kinder(); track kind.id) {
        <tr>
          <td>{{ kind.name }}</td>
          <td>{{ kind.birthdate | date: 'dd.MM.yyyy' }}</td>
          <td>{{ kind.gender }}</td>
          <td>{{ kind.groupId }}</td>
          <td>{{ kind.img }}</td>
          <td>
            <button type="button" class="btn btn-outline-success" (click)="editKind(kind)">Bearbeiten</button>
            <button type="button" class="btn btn-outline-danger ms-2" (click)="deleteKind(kind.id)">Löschen</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
