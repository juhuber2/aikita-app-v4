<div class="container mt-4">
  <h2 class="text-center mb-4 page-title">Aktivitäten</h2>

  <!-- EINGABEFORMULAR -->
  @if (!showSolution) {
    <form [formGroup]="form" (ngSubmit)="createAnswer()">
      <div class="p-3 mb-3">
        <div class="mb-3 position-relative">
          <textarea
            formControlName="observation"
            class="form-control pe-5"
            rows="3"
            placeholder="Geben Sie bitte Ihre Beobachtung zu einem Kind ein und Sie erhalten dazu Vorschläge zur Einordnung des Verhaltens.">
          </textarea>

          <button
            type="submit"
            class="btn btn-primary position-absolute send-btn"
            [disabled]="form.get('observation')?.value.trim().length === 0">
            <i class="bi bi-magic"></i>
          </button>
        </div>

        
        <div class="mb-3">
          <label class="form-label fw-bold">Alter</label>
          <input formControlName="age" type="number" class="form-control" />
        </div>
      

            <div class="container my-5">
                <table class="table">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Name</th>
                      <th>Alter</th>
                    </tr>
                  </thead>
                  <tbody>
                    @for (kind of kinder(); track kind.id) {
                      <tr>
                        <!-- Radio -->
                        <td>
                          <input
                            type="radio"
                            formControlName="childId"
                            [value]="kind.id"
                            id="kindRadio{{kind.id}}" />
                        </td>

                        <!-- Name -->
                        <td> <label for="kindRadio{{kind.id}}">{{ kind.name }}</label> </td>
                        <td> <label for="kindRadio{{kind.id}}">{{ kind.birthdate }}</label></td>
                      </tr>
                    }
                  </tbody>
                </table>
              </div>
      </div>
    </form>
  }

  <!-- ANTWORT DER KI ALS FORMULAR -->
  @if (showSolution) {
    <form [formGroup]="formTemp">
      <div class="card shadow-sm">
        <div class="card-header">KI-Antwort</div>
        <div class="card-body">

          <div class="row justify-content-center">
            <div class="col-md-8 mb-4">
              <label class="form-label fw-bold">Aktivität</label>
              <textarea formControlName="activity" type="text" class="form-control mx-auto" rows="3"></textarea>
            </div>
          </div>

          <hr />

          <div formGroupName="preview">
            <div class="row">
              <!-- Bereich -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Bereich</label>
                <input formControlName="area" type="text" class="form-control no-border" />
                <select class="form-select" formControlName="area">
                  <option [ngValue]="null">-- Bereich wählen --</option>
                  @for (a of areas; track a.id) {
                    <option [ngValue]="a.id">{{ a.definition }}</option>
                  }
                </select>
              </div>

              <!-- Teilbereich -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Teilbereich</label>
                <input formControlName="subarea" type="text" class="form-control no-border" />
                <select class="form-select" formControlName="subarea">
                  <option [ngValue]="null">-- Teilbereich wählen --</option>
                  @for (s of subareas; track s.id) {
                    <option [ngValue]="s.id">{{ s.definition }}</option>
                  }
                </select>
              </div>
            </div>

            <div class="row">
              <!-- Unterbereich -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Unterbereich</label>
                <input formControlName="subsection" type="text" class="form-control no-border" />
                <select class="form-select" formControlName="subsection">
                  <option [ngValue]="null">-- Unterbereich wählen --</option>
                  @for (ss of subsections; track ss.id) {
                    <option [ngValue]="ss.id">{{ ss.definition }}</option>
                  }
                </select>
              </div>

              <!-- Ziel -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Ziel</label>
                <input formControlName="goal" type="text" class="form-control" />
              </div>
            </div>

            <div class="row">
              <!-- Aktivität -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Aktivität</label>
                <input formControlName="activity" type="text" class="form-control" />
              </div>

              <!-- Vertrauen -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Vertrauen</label>
                <input formControlName="confidence" type="number" step="0.01" class="form-control" />
              </div>
            </div>
          </div>

          <div class="mt-3 d-flex justify-content-end">
            <button type="button" class="btn btn-success me-2" (click)="saveSuggestion()">Speichern</button>
            <button type="button" class="btn btn-outline-secondary me-2" (click)="formTemp.reset()">Zurücksetzen</button>
            <button type="button" class="btn btn-outline-secondary" (click)="showSolution = false"> Neue Anfrage </button>
          </div>
        </div>
      </div>
    </form>
  } 
</div>
