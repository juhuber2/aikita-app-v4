<div class="row">
  <!-- Linke Spalte: Beobachtungen hinzufügen -->
  <div class="col-5">
    <form [formGroup]="childForm" (ngSubmit)="addChildren()" class="mb-3">
      <div class="card">
        <div class="card-header fs-2 fw-bold">Beobachtung hinzufügen</div>
        
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-12">
              <label for="observation">Beobachtung</label>
              <input id="observation" class="form-control textarea" formControlName="observation">
            </div>
          </div>

          <div class="row">
            <div class="col-2 mb-4">
              <label for="gender">Geschlecht</label>
              <input id="gender" class="form-control" formControlName="gender" />
            </div>
            <div class="col-2 mb-4">
              <label for="age">Alter</label>
              <input id="age" class="form-control" formControlName="age" />
            </div>
          </div>

          <!-- Dropdowns -->
          <div class="mb-3">
            <label>Bereich</label>
            <select class="form-select" formControlName="area" (change)="onAreaChange()">
              <option value="">-- Bereich wählen --</option>
              <option *ngFor="let area of areaList" [value]="area.name">{{ area.name }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Teilbereich</label>
            <select class="form-select" formControlName="sub" (change)="onSubChange()">
              <option value="">-- Teilbereich wählen --</option>
              <option *ngFor="let sub of subList" [value]="sub.name">{{ sub.name }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Unterbereich</label>
            <select class="form-select" formControlName="subsec">
              <option value="">-- Unterbereich wählen --</option>
              <option *ngFor="let subsec of subsecList" [value]="subsec">{{ subsec }}</option>
            </select>
          </div>

          <div class="d-flex justify-content mt-3">
            <button type="submit" class="btn btn-outline-success">Lösungsvorschlag erstellen</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Rechte Spalte: Lösungen -->
  @if (showSolution) {
  <div class="col-7">
    <form [formGroup]="solutionForm" class="mb-3">
      <div class="card">
        <div class="card-header fs-2 fw-bold text-center">Vorschlag</div>
        <div class="card-body">
          <div class="mb-3">
            <label>Nummer</label>
            <input class="form-control" formControlName="childID">
          </div>

          <div class="row">
            <div class="col-6 mb-3">
              <label>Geschlecht</label>
              <input class="form-control" formControlName="gender">
            </div>
            <div class="col-6 mb-3">
              <label>Alter</label>
              <input class="form-control" formControlName="age">
            </div>
          </div>

          <div class="mb-3">
            <label>Beobachtung</label>
            <input class="form-control" formControlName="observation">
          </div>

          <!-- Dropdowns -->
          <div class="mb-3">
            <label>Bereich</label>
            <select class="form-select" formControlName="area" (change)="onAreaChange()">
              <option value="">-- Bereich wählen --</option>
              <option *ngFor="let area of areaList" [value]="area.name">{{ area.name }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Teilbereich</label>
            <select class="form-select" formControlName="sub" (change)="onSubChange()">
              <option value="">-- Teilbereich wählen --</option>
              <option *ngFor="let sub of subList" [value]="sub.name">{{ sub.name }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Unterbereich</label>
            <select class="form-select" formControlName="subsec">
              <option value="">-- Unterbereich wählen --</option>
              <option *ngFor="let subsec of subsecList" [value]="subsec">{{ subsec }}</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Ziel</label>
            <input class="form-control" formControlName="goal">
          </div>
          <div class="mb-3">
            <label>Aktivität</label>
            <input class="form-control" formControlName="activity">
          </div>
          <div class="mb-3">
            <label>Altersgruppe</label>
            <input class="form-control" formControlName="ageOut">
          </div>

          <div class="d-flex justify-content mt-3">
            <button type="button" class="btn btn-outline-success" (click)="updateChildren()">Speichern der Daten</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  }
</div>
