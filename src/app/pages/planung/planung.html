<div class="container mt-4">
  <h2 class="text-center mb-4">ü§ñ Frag die KI</h2>

  <!-- EINGABEFORMULAR -->
  <form [formGroup]="form" (ngSubmit)="createAnswer()">
    <div class="card shadow-sm mb-3">
      <div class="card-header bg-success text-white">Neue Beobachtung</div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label fw-bold">Beobachtung</label>
          <textarea formControlName="observation" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Alter</label>
          <input formControlName="age" type="number" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Antwort erstellen</button>
      </div>
    </div>
  </form>

  <!-- ANTWORT DER KI ALS FORMULAR -->
  @if (showSolution) {
    <form [formGroup]="formTemp">
      <div class="card shadow-sm">
        <div class="card-header">KI-Antwort</div>
        <div class="card-body">

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold">Result ID</label>
              <input formControlName="resultId" type="text" class="form-control" readonly />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold">Result Token</label>
              <input formControlName="resultToken" type="text" class="form-control" readonly />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Ablaufdatum</label>
            <input formControlName="expiresAt" type="text" class="form-control" readonly />
          </div>

          <hr />

          <div formGroupName="preview">
            <div class="row">
              <!-- Bereich -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Bereich</label>
                <input formControlName="area" type="text" class="form-control no-border" />
                <select class="form-select" formControlName="area">
                  <option [ngValue]="null">-- Bereich w√§hlen --</option>
                  @for (a of areas; track a.id) {
                    <option [ngValue]="a.id">{{ a.definition }}</option>
                  }
                </select>
              </div>

              <!-- Teilbereich -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Teilbereich</label>
                <input formControlName="subarea" type="text" class="form-control no-border" />
                <select class="form-select" formControlName="subarea">
                  <option [ngValue]="null">-- Teilbereich w√§hlen --</option>
                  @for (s of subareas; track s.id) {
                    <option [ngValue]="s.id">{{ s.definition }}</option>
                  }
                </select>
              </div>
            </div>

            <div class="row">
              <!-- Unterbereich -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Unterbereich</label>
                <input formControlName="subsection" type="text" class="form-control no-border" />
                <select class="form-select" formControlName="subsection">
                  <option [ngValue]="null">-- Unterbereich w√§hlen --</option>
                  @for (ss of subsections; track ss.id) {
                    <option [ngValue]="ss.id">{{ ss.definition }}</option>
                  }
                </select>
              </div>

              <!-- Ziel -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Ziel</label>
                <input formControlName="goal" type="text" class="form-control" />
              </div>
            </div>

            <div class="row">
              <!-- Aktivit√§t -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Aktivit√§t</label>
                <input formControlName="activity" type="text" class="form-control" />
              </div>

              <!-- Vertrauen -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Vertrauen</label>
                <input formControlName="confidence" type="number" step="0.01" class="form-control" />
              </div>
            </div>
          </div>

          <div class="mt-3 d-flex justify-content-end">
            <button type="button" class="btn btn-success me-2" (click)="saveSuggestion()">Speichern</button>
            <button type="button" class="btn btn-outline-secondary" (click)="formTemp.reset()">Zur√ºcksetzen</button>
          </div>
        </div>
      </div>
    </form>
  }
</div>
