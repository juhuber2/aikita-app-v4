<div class="col-6">
    <form [formGroup]="childForm" (ngSubmit)="addChildren()" class="mb-3">
      <div class="mb-3">
        <button type="button" class="btn btn-outline-success me-2">Beobachtung hinzufügen</button>
      </div>

      <div class="card">
        <div class="card-header fs-2 fw-bold">Beobachtung hinzufügen</div>
        <div class="card-body">
          <div class="row">
            <div class="col-6 mb-4">
              <label for="gender">Geschlecht</label>
              <input id="gender" class="form-control" formControlName="gender" />
            </div>

            <div class="col-6 mb-4">
              <label for="age">Alter</label>
              <input id="age" class="form-control" formControlName="age" />
            </div>

            <div class="col-12 mb-3">
              <label for="observation">Beobachtung</label>
              <textarea id="observation" class="form-control" formControlName="observation"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="mt-3">
                <button type="button" class="btn btn-outline-secondary me-2" (click)="childForm.reset({ childID: '0' })">Reset</button>
                <button type="submit" class="btn btn-outline-success me-2">Speichern</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
