<h1 class="text-center">Frag unsere AI</h1>
<h4 class="text-center">{{ displayText }}</h4>

<!--Zeigt Beobachtungen an-->
<div class="container my-5">
      <form [formGroup]="childForm" (ngSubmit)="addChildren()" class="mb-3">
        
            <!-- Container zentriert -->
              <div class="d-flex justify-content-center mt-3">
                <textarea class="form-control w-50" rows="4" formControlName="observation" placeholder="Hier geht's los."></textarea>
              </div>
              
            <div class="d-flex flex-column align-items-center text-center mt-4">
              <label for="name" class="text-header mb-2">Name des Kindes</label>
              <input class="form-control w-50" formControlName="name">
            </div>

            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-outline-success bi bi-stars">Antwort erstellen</button>
            </div>

            <!--
            <div class="center">
              <img class="magic" src="/zauberstab.gif" width="100">
            </div>
          -->

      </form>
    </div>


    <!-- Rechte Spalte: Vorschlag -->
  <div class="container_bottom">
    <div *ngIf="showSolution">
      <form [formGroup]="solutionForm" class="mb-3">
        <div class="card">
          <div class="card-header fs-2 text-center">Vorschlag</div>
          <div class="card-body">

            <div class="mb-3">
              <label class="text-header">Nummer</label>
              <input class="form-control" formControlName="childID">
            </div>

            <div class="row">
              <div class="col-6 mb-3">
                <label class="text-header">Geschlecht</label>
                <input class="form-control" formControlName="gender">
              </div>
              <div class="col-6 mb-3">
                <label class="text-header">Alter</label>
                <input class="form-control" formControlName="age">
              </div>
            </div>

            <div class="mb-3">
              <label class="text-header">Beobachtung</label>
              <input class="form-control" formControlName="observation">
            </div>

            <div class="mb-3">
              <label class="text-header">Bereich</label>
              <select class="form-select" formControlName="area" (change)="onAreaChange()">
                <option value="">-- Bereich w채hlen --</option>
                <option *ngFor="let area of areaList" [value]="area.name">{{ area.name }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="text-header">Teilbereich</label>
              <select class="form-select" formControlName="sub" (change)="onSubChange()">
                <option value="">-- Teilbereich w채hlen --</option>
                <option *ngFor="let sub of subList" [value]="sub.name">{{ sub.name }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="text-header">Unterbereich</label>
              <select class="form-select" formControlName="subsec">
                <option value="">-- Unterbereich w채hlen --</option>
                <option *ngFor="let subsec of subsecList" [value]="subsec">{{ subsec }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="text-header">Ziel</label>
              <input class="form-control" formControlName="goal">
            </div>

            <div class="mb-3">
              <label class="text-header">Aktivit채t</label>
              <input class="form-control" formControlName="activity">
            </div>

            <div class="mb-3">
              <label class="text-header">Altersgruppe</label>
              <input class="form-control" formControlName="ageOut">
            </div>

            <div class="d-flex justify-content-center mt-3">
              <button type="button" class="btn btn-outline-success" (click)="updateChildren()">
                Speichern der Daten
              </button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
