<h1 class="text-center">Beobachtung</h1>
<h4 class="text-center">Hier werden die Kinder angezeigt.</h4>




<div class="container my-5">
  <div class="row">
     <div class="col-4 table-col">
                <div class="table-container">
                   <table class="table">
                  <tbody>
                    @for (kind of childrenList; track kind.id) {
                      <tr>
                        <!-- Radio -->
                        <td>
                          <input
                            type="radio"
                            name="childSelect"
                            [value]="kind.id"
                            (change)="onSelectChild(kind.id)" />
                        </td>

                        <!-- Name -->
                        <td> <label for="kindRadio{{kind.id}}">{{ kind.name }}</label> </td>
                      </tr>
                    }
                  </tbody>
                </table>
    </div>
    
     </div>

 <div class="col-4">
      <div class="details-container">
        <div *ngIf="selectedChild; else noSelection">
          <div class="card shadow rounded">
            <div class="card-body">
              <h5 class="card-title">{{ selectedChild.name }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                {{ getGenderDisplay(selectedChild.gender) }} •
                {{ calculateAge(selectedChild.birthdate) }} Jahre •
                Gruppe: {{ selectedChild.groupId }}
              </h6>
            </div>
          </div>
        </div>

  <ng-template #noSelection>
    <p>Bitte ein Kind auswählen.</p>
  </ng-template>
</div>
