<div class="row">
  <!-- Linke Spalte -->
  <div class="col-12">
    </div>
    <div class="card">
      <div class="card-header fs-2 fw-bold">Beobachtungen anzeigen</div>
      <div class="card-body">
        <table class="table table-striped table-borderless">
          <thead>
            <tr>
              <th>Nummer</th>
              <th>Geschlecht</th>
              <th>Alter</th>
              <th>Beobachtung</th>
            </tr>
          </thead>
          <tbody>
              @for (item of childrenList; track $index) {
                <tr>
                    <td>{{ item.childID }}</td>
                    <td>{{ item.gender }}</td>
                    <td>{{ item.age }}</td>
                    <td>{{ item.observation }}</td>
                </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
