<h1 class="text-center">Beobachtung</h1>
<h4 class="text-center">Hier werden Beobachtungen zu den einzelnen Kindern angezeigt.</h4>
<!--Zeigt Beobachtungen an-->
<div class="container my-5">
    <table class="table table-hover table-responsive shadow rounded text-center">
          <thead>
            <tr>
              <th>Name</th>
              <th>Geschlecht</th>
              <th>Alter</th>
              <th>Beobachtung</th>
            </tr>
          </thead>
          <tbody>
              @for (item of childrenList; track $index) {
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.gender }}</td>
                    <td>{{ item.age }}</td>
                    <td>{{ item.observation }}</td>
                </tr>
            }
          </tbody>
        </table>
      </div>
