<h2>Einstellungen</h2>

<form [formGroup]="settingsForm" (ngSubmit)="save()">

  <!-- Kindergarten-Name -->
  <div class="form-group">
    <label for="kindergarten">Kindergarten</label>
    <input
      id="kindergarten"
      type="text"
      formControlName="kindergarten"
      placeholder="Name des Kindergartens"
    />
    <div class="error" *ngIf="settingsForm.get('kindergarten')?.invalid && settingsForm.get('kindergarten')?.touched">
      <small>Bitte einen Kindergarten-Namen eingeben.</small>
    </div>
  </div>

  <!-- Anzahl Kinder -->
  <div class="form-group">
    <label for="numberChildren">Anzahl Kinder</label>
    <input
      id="numberChildren"
      type="number"
      formControlName="numberChildren"
      min="0"
      placeholder="z. B. 23"
    />
