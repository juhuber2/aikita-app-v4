<h2>Einstellungen</h2>

<form [formGroup]="settingsForm" (ngSubmit)="save()">

  <!-- Kindergarten-Name -->
  <div class="form-group">
    <label for="kindergarten">Kindergarten</label>
    <input
      id="kindergarten"
      type="text"
      formControlName="kindergarten"
      placeholder="Name des Kindergartens"
    />
    @if (settingsForm.get('kindergarten')?.invalid && settingsForm.get('kindergarten')?.touched) {
      <div class="error">
        <small>Bitte einen Kindergarten-Namen eingeben.</small>
      </div>
    }
  </div>

  <!-- Anzahl Betreuer -->
  <div class="form-group">
    <label for="numberBetreuer">Anzahl Betreuer</label>
    <input
      id="numberBetreuer"
      type="number"
      formControlName="numberBetreuer"
      min="0"
      placeholder="z. B. 4"
    />
    @if (settingsForm.get('numberBetreuer')?.invalid && settingsForm.get('numberBetreuer')?.touched) {
      <div class="error">
        <small>Bitte eine gÃ¼ltige Zahl â‰¥ 0 eingeben.</small>
      </div>
    }
  </div>

</form>
