<div class="container mb-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="floating-bg"></div>
    <div class="login-wrapper">
      <div class="login-card">
        <h3>Login</h3>
        <form [formGroup]="loginForm">
          <div class="mb-3">
            <input type="email" formControlName="Email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" formControlName="Password" class="form-control" placeholder="Password" required>
          </div>
          <div class="d-grid">
            <button type="submit" (click)="onLogin()" class="btn btn-primary btn-login">Sign In</button>
          </div>
          <p class="text-center mt-3 text-light">Bei Fragen helfen wir gerne.</p>
        </form>
      </div>
  </div>
</div>
