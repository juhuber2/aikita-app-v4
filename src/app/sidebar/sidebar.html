<!-- Navbar mit Sidebar-Button integriert -->
<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <div class="container-fluid d-flex align-items-center">

    <!-- Sidebar Button (links) -->
    <button class="btn btn-primary me-3"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasSidebar">
      <i class="bi bi-list"></i> Menu
    </button>

    <!-- Navbar Toggle für kleine Screens -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Inhalt -->
    <div class="collapse navbar-collapse align-items-center mb-0" id="mynavbar">
      <ul class="navbar-nav mx-auto me-5">
        <li class="nav-item fs-5 me-5 text-center">
          <div class="text-header-top">Kindergarten</div>
          <div class="text-header-bottom">{{ kindergarten }}</div>
        </li>
        <li class="nav-item fs-5 text-center me-5">
          <div class="text-header-top">Kinder</div>
          <div class="text-header-bottom">{{ numberChildren }}</div>
        </li>
        <li class="nav-item fs-5 text-center me-5">
          <div class="text-header-top">PädagogInnen</div>
          <div class="text-header-bottom">{{ numberBetreuer }}</div>
        </li>
      </ul>

      <!-- Log Off Button (rechts) -->
      <form class="d-flex ms-auto align-items-center">
        <button class="btn btn-outline-danger" (click)="onlogOff()" type="button">Log Off</button>
      </form>
    </div>
  </div>
</nav>

<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start custom-sidebar-bg" tabindex="-1" id="offcanvasSidebar">
  <div class="offcanvas-header">
    <img class="logo" src="/akita_logo.png" alt="aikita">
    <button type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column p-0">
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a routerLink="/dashboard"
           class="nav-link text-white px-3 d-flex align-items-center">
          <i class="bi bi-house me-3"></i> 
          <div class="sidebar-text">Dashboard</div>
        </a>
      </li>
      
      <li>
       <a routerLink="/planung"
          class="nav-link px-3 d-flex align-items-center">
          <i class="bi bi-magic me-3 icon-ki" aria-hidden="true"></i>
          <div class="sidebar-text sidebar-text-ki">Frag die KI</div>
        </a>
      </li>

       <li>
        <a routerLink="/planung2"
           class="nav-link text-white px-3 d-flex align-items-center">
          <i class="bi bi-eyeglasses me-3"></i>
          <div class="sidebar-text">Beobachtungen</div>
        </a>
      </li>

      <li>
        <a routerLink="/planung3"
           class="nav-link text-white px-3 d-flex align-items-center">
          <i class="bi bi-eyeglasses me-3"></i>
          <div class="sidebar-text">Kinderliste</div>
        </a>
      </li>
      
      <li>
        <a routerLink="/settings"
           class="nav-link text-white px-3 d-flex align-items-center">
          <i class="bi bi-sliders me-3"></i>
          <div class="sidebar-text">Settings</div>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Router Platzhalter für Seiten -->
<main class="p-4">
  <router-outlet></router-outlet>
</main>
